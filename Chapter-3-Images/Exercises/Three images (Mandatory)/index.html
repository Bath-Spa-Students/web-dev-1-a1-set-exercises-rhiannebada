<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
    <h2>THE NETHERLANDS</h2> <!--title-->
</header>

<br> <!--line break-->
<br>

<div class="original"> <!--original photos; without filter-->
    <h3>Original Photos</h3>
    <figure>
        <img src="images/1.jpg" alt="Sunflower" title="Sunflower" width="300" height="200"> <!--sets image size-->
        <figcaption><small>Volendam (Creative Commons CCO - Public Domain)</small></figcaption> <!--image caption-->
    </figure>
    <figure>
        <img src="images/2.jpg" alt="Mountain" title="Mountain" width="300" height="200">
        <figcaption><small>Groningen (Creative Commons CCO - Public Domain)</small></figcaption>
    </figure>
    <figure>
        <img src="images/3.jpg" alt="Beach" title="Beach" width="300" height="200">
        <figcaption><small>Amsterdam (Creative Commons CCO - Public Domain)</small></figcaption>
    </figure>
</div>

<br>
<br>
<hr>
<br>
<br>


<div class="filter1"> <!--photos with black and white filter-->
    <h3>Black & White Filter</h3>
    <figure>
        <img src="images/1.jpg" alt="Sunflower" title="Sunflower" width="300" height="200">
        <figcaption><small>Volendam (Greyscale)</small></figcaption>
    </figure>
    <figure>
        <img src="images/2.jpg" alt="Mountain" title="Mountain" width="300" height="200">
        <figcaption><small>Groningen (Greyscale)</small></figcaption>
    </figure>
    <figure>
        <img src="images/3.jpg" alt="Beach" title="Beach" width="300" height="200">
        <figcaption><small>Amsterdam (Greyscale)</small></figcaption>
    </figure>
</div>

<br>
<br>
<hr> <!--horizontal line-->
<br>
<br>

<div class="filter2"> <!--photos with invert filter-->
    <h3>Invert Filter</h3>
    <figure>
        <img src="images/1.jpg" alt="Sunflower" title="Sunflower" width="300" height="200">
        <figcaption><small>Volendam (Invert)</small></figcaption>
    </figure>
    <figure>
        <img src="images/2.jpg" alt="Mountain" title="Mountain" width="300" height="200">
        <figcaption><small>Groningen (Invert)</small></figcaption>
    </figure>
    <figure>
        <img src="images/3.jpg" alt="Beach" title="Beach" width="300" height="200">
        <figcaption><small>Amsterdam (Invert)</small></figcaption>
    </figure>
</div>

<br>
<br>
<hr>
<br>
<br>

<div class="filter3"> <!--photos with sepia filter-->
    <h3>Sepia Filter</h3>
    <figure>
        <img src="images/1.jpg" alt="Sunflower" title="Sunflower" width="300" height="200">
        <figcaption><small>Volendam (Sepia)</small></figcaption>
    </figure>
    <figure>
        <img src="images/2.jpg" alt="Mountain" title="Mountain" width="300" height="200">
        <figcaption><small>Groningen (Sepia)</small></figcaption>
    </figure>
    <figure>
        <img src="images/3.jpg" alt="Beach" title="Beach" width="300" height="200">
        <figcaption><small>Amsterdam (Sepia)</small></figcaption>
    </figure>
</div>

<br>
<br>
<br>

</body>
</html>
